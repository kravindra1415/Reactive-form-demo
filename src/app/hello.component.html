<!-- using form group -->

<div class="container">
  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
    <p>
      <label>First Name</label>
      <input
        class="mt-3"
        type="text"
        id="firstName"
        formControlName="firstName"
        required
      />
    </p>

    <div
      *ngIf="
        customerForm.invalid && (customerForm.dirty || customerForm.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="customerForm.errors?.['required']">Name is required..</div>
    </div>

    <p>
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
    </p>

    <div formGroupName="address">
      <h3>Address</h3>

      <p>
        <label>Street</label>
        <input type="text" formControlName="street" />
      </p>

      <p>
        <label>City</label>
        <input type="text" formControlName="city" class="mt-2" />
      </p>

      <p>
        <label>ZipCode</label>
        <input type="text" formControlName="zipcode" />
      </p>

      <p>
        <label>State</label>
        <input type="text" formControlName="state" />
      </p>
    </div>
    <p>
      <label>Mobile</label>
      <input type="text" formControlName="mobile" />
    </p>

    <p>
      <label>&nbsp;</label>
      <button
        class="btn btn-success"
        [disabled]="!customerForm.valid"
        type="submit"
      >
        Submit
      </button>
    </p>
  </form>
</div>

<pre>{{ customerForm.value | json }}</pre>
